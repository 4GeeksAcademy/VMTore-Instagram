<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <title>Photo Feed</title>
 </head>

 <body>
    
    <!--Cuerpo del post-->
    <div class="body-feed">

      <div class="post">

         <!--Encabezado para iconos y texto HTML Rigoberto-->
         <div class="header-photo">

            <div class="title-post">

                <div class="logo-html5">
                    <i class="fa-brands fa-html5 fa-2x"></i>
                </div>

                <div class="header-subtitle">
                    <p><strong>HTML</strong></br>Rigoberto</p>
                    
                </div>

            </div>
            <div class="dots">
                <p><span><i class="fa-solid fa-ellipsis-vertical fa-2x"></i></span></p>
            </div>
         </div>
         <!--Foto/imagen-->
         <div class="photo">
            <img src="https://www.cadizturismo.com/storage/app/media/uploaded-files/p-cadiz_turismo.jpg">
         </div>

         <!--Iconos al pie de foto, feedback likes y loren ipsum-->
         <div class="footter-photo">

            <div class="icons">

                <div class="icons-left">
                    <span><i class="fa-regular fa-heart fa-2x"></i></span>
                    <span><i class="fa-regular fa-comment fa-2x"></i></span>
                    <span><i class="fa-regular fa-paper-plane fa-2x"></i></span>
                </div>

                <div class="bookmarker"><p><span><i class="fa-regular fa-bookmark fa-2x"></i></span></p>
                </div>
            
            </div>

            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong> 100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, sunt accusamus eaque cum, animi dignissimos porro voluptas saepe expedita cumque neque quas debitis dolorem sed ullam alias velit officiis voluptatum!</p>

         </div>
    </div>
